<!DOCTYPE html>
<html>

<head>
    <script src="d3.v7.min.js"></script>
    <script src="math.js" type="text/javascript"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="ui">
        <h1>String Art Generator</h1>
        <p><em><a href="michael-crum.com">michael-crum.com</a></em></p>
        <p><em>Click and drag to move, scroll to zoom.</em></p>
        <img id="snapshot" src="example.png">
        <input type="file" accept="image/jpeg, image/png, image/jpg">
        <br>
        <div id="controls"></div>
        <details open>
            <summary>Downloads</summary>
            <a id="sequence_link" download><button>Nail sequence</button></a>
            <a id="frame_link" download><button id="frame_link">Frame with numbering</button></a>
        </details>
        <details id="basic" open>
            <summary>Basic Options</summary>
        </details>
        <details id="advanced">
            <summary>Advanced Options</summary>
        </details>
        <div class="padding_large"></div>
    </div>
</body>

</html>
