<!DOCTYPE html>
<html>

<head>
    <script src="d3.v7.min.js"></script>
    <script src="math.js" type="text/javascript"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="ui">
        <h1>String Art Generator</h1>
        <em><a href="michael-crum.com">michael-crum.com</a></em>
        <p><em>Click and drag to move, scroll to zoom.</em></p>
        <img id="snapshot" src="example.png">
        <input type="file" accept="image/jpeg, image/png, image/jpg">
        <br>
        <button id="regenerate"><b>Regenerate</b></button>
        <details open>
            <summary>Basic Options</summary>
            <label for="shape_path">Frame path (svg):</label> <br>
            <input type="text" id="shape_path" class="text_entry"> <br>
            <label for="thresh">Max # of connections: <span class="slide-value"></span></label> <br>
            <input type="range" min="0" max="20000" value="10000" step="1" class="slider" id="thresh"> <br>
            <label for="nails">Number of nails</label> <br>
            <input type="range" min="0" max="1000" value="100" step="1" class="slider" id="nails"> <br>
        </details>
        <details>
            <summary>Advanced Options</summary>
            <label for="nail_size">Nail diameter (in)</label> <br>
            <input type="range" min="0" max="1" value="0.1" step="0.01" class="slider" id="nail_size"> <br>
            <label for="thread_size">Thread diameter (in)</label> <br>
            <input type="range" min="0" max="1" value="0.1" step="0.01" class="slider" id="thread_size"> <br>
        </details>
        <div class="padding_large"></div>
    </div>
</body>

</html>
